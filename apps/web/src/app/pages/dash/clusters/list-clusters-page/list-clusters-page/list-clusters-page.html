<div class="flex flex-col gap-4">
    <h1 class="text-3xl">List Clusters</h1>
    <p-table [value]="(clusters$ | async) ?? []">
        <ng-template #header>
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Region</th>
                <th>Version</th>
                <th>Node Count</th>
                <th class="w-30"></th>
            </tr>
            <ng-template #body let-cluster>
                <tr>
                    <td>{{ cluster.status }}</td>
                    <td>{{ cluster.name }}</td>
                    <td>{{ cluster.region.name }}</td>
                    <td>{{ cluster.version.version }}</td>
                    <td>{{ cluster.nodeCount }}</td>
                    <td class="w-30">
                        <div class="flex justify-end gap-6">
                            <p-button (click)="editCluster(cluster)" severity="primary" icon="pi pi-user-edit"/>
                            <p-button severity="danger" icon="pi pi-times-circle"/>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </ng-template>
    </p-table>
    <app-cluster-wizard [(visible)]="visible" [(cluster)]="selectedCluster"/>
</div>
