<div class="flex flex-col gap-4">
    <h1 class="text-3xl">List Clusters</h1>
    <div class="grid grid-cols-2 gap-4">
        @for (cluster of clusters$ | async; track cluster.id) {
            <p-card
                    pRipple
                    class="cursor-pointer"
            >
                <ng-template #title>{{ cluster.name }}</ng-template>
                <ng-template #subtitle>
                    <p class="mb-0.5">v{{ cluster.version.version }}</p>
                    <p>{{ cluster.region.name }}</p>
                </ng-template>
            </p-card>

        }
    </div>
</div>
