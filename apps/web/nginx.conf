server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/xml application/json image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API calls to the api service if served from same host
