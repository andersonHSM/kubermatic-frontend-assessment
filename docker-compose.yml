x-postgres-env: &postgres-env
  POSTGRES_DB: ${POSTGRES_DB:-appdb}
  POSTGRES_USER: ${POSTGRES_USER:-appuser}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-applocalpw}

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment: *postgres-env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: api
    env_file: .env
    environment:
      <<: *postgres-env
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      # Use the variables above to construct the DATABASE_URL
      DATABASE_URL: postgres://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-applocalpw}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-appdb}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: web
    env_file: .env
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-8080}:80"
    restart: unless-stopped

volumes:
  postgres_data:
